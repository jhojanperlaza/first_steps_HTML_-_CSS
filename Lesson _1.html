<!DOCTYPE html>
<!-- <!DOCTYPE html>, informa a los navegadores web qué versión de HTML se está utilizando -->
<html lang="es">
<!-- la <html> significa el comienzo del documento. y lang declara el idioma -->

    <head>
    <!-- la <head> no se muestra como titulo pero si como nueva ventana del navegador -->
        <link rel="stylesheet" href="Lesson_1.css"> 
        <!-- conectamos el HTML con el CSS -->
        <meta charset="utf-8"> <!--especifica la codificación de caracteres del documento -->
        <title> new_tab </title>
    </head>

    <body>
        <!-- en body estara todo lo "visible" en la pagina web -->
        <h1> Titulo Pricipal </h1>
        <!-- h1 si es una tag de creacion de titulos -->
        <p> este es un "parrafo" </p>
    </body>

</html>
